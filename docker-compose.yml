services:
  django:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DB_HOST=database
      - DB_NAME=db
      - DB_USER=user
      - DB_PASSWORD=hardpass
#      - DJANGO_SUPERUSER_USERNAME=admin
#      - DJANGO_SUPERUSER_EMAIL=example@mail.com
#      - DJANGO_SUPERUSER_PASSWORD=qwerty123

    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

    depends_on:
      - database

  database:
    image: postgres:15.1-alpine
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=hardpass

  redis:
    image: redis:7.0.7-alpine
    hostname: redis



  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    environment:
      - DB_HOST=database
      - DB_NAME=db
      - DB_USER=user
      - DB_PASSWORD=hardpass
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - .:/app
    links:
      - redis
    depends_on:
      - redis
      - database

  flower:
    build:
      context: .
    entrypoint: celery
    command: -A celery_app.app flower
    volumes:
      - .:/app
    links:
      - redis
    depends_on:
      - redis
    ports:
      - "5555:5555"

